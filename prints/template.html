<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fine Art Print – Aaron Captures</title>

  <link rel="stylesheet" href="https://use.typekit.net/ynk4toa.css" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-title">
        <a href="/">Aaron Captures</a>
      </div>
      <button class="nav-toggle" aria-expanded="false">☰</button>
      <nav class="nav-menu">
        <a href="/">Home</a>
        <a href="/collections/">Collections</a>
        <a href="/prints/" class="active">Prints</a>
        <a href="/sessions/">Sessions</a>
        <a href="#contact-footer">Contact</a>
      </nav>
    </div>
  </header>

  <!-- PRINT DETAIL -->
  <section class="print-detail">
    <div class="print-detail-inner">

      <!-- IMAGE -->
      <div class="print-image-wrapper">
        <img id="printImage" class="print-detail-image" alt="">
      </div>

      <!-- TEXT INFO -->
      <div class="print-info">
        <h1 id="printTitle" class="print-title"></h1>
        <p class="print-collection-label">From the <span id="printCollection"></span> collection</p>

        <p id="printDescription" class="print-description"></p>

        <div class="print-sizes">
          <h2>Available Sizes</h2>
          <ul id="sizesList"></ul>
        </div>

        <a id="inquiryButton" class="btn-primary purchase-btn">Inquire About This Print</a>
        <a href="/prints/" class="back-prints-link">← Back to Prints</a>

        <!-- NEXT / PREVIOUS -->
        <div class="print-nav">
          <a id="prevPrint" class="print-nav-btn" style="display:none;">← Previous</a>
          <a id="nextPrint" class="print-nav-btn" style="display:none;">Next →</a>
        </div>

      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer" id="contact-footer">
    <div class="footer-inner">
      <div class="footer-logo-top">
        <img src="/assets/aaron-captures-logo.jpg" alt="">
      </div>

      <p class="footer-email"><a href="mailto:rashid.aaron@yahoo.com">rashid.aaron@yahoo.com</a></p>

      <p class="footer-social">
        <a href="https://instagram.com/aaron.captures">Instagram</a>
        <span>·</span>
        <a href="https://tiktok.com/@aaron.captures">TikTok</a>
        <span>·</span>
        <a href="https://facebook.com/aaron.capture">Facebook</a>
      </p>

      <p class="footer-copy">© 2025 Aaron Captures. All Rights Reserved.</p>
      <a href="/" class="back-home-link">← Back to Homepage</a>
    </div>
  </footer>

  <!-- TEMPLATE SCRIPT -->
  <script>
    async function loadPrint() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('print');

      if (!slug) {
        document.querySelector('.print-detail-inner').innerHTML =
          "<p>Missing print identifier.</p>";
        return;
      }

      const response = await fetch('/prints/prints.json');
      const prints = await response.json();

      const print = prints.find(p => p.slug === slug);
      if (!print) {
        document.querySelector('.print-detail-inner').innerHTML =
          "<p>Print not found.</p>";
        return;
      }

      // Fill content
      document.title = print.title + " – Fine Art Print";
      document.getElementById('printTitle').textContent = print.title;
      document.getElementById('printCollection').textContent = print.collection;
      document.getElementById('printDescription').textContent = print.description;
      document.getElementById('printImage').src = print.image;
      document.getElementById('printImage').alt = print.title;

      // Sizes
      const sizesList = document.getElementById('sizesList');
      sizesList.innerHTML = "";
      print.sizes.forEach(s => {
        const li = document.createElement('li');
        li.textContent = `${s.size} – Edition of ${s.edition} – $${s.price}`;
        sizesList.appendChild(li);
      });

      // Email button
      const inquiryBtn = document.getElementById('inquiryButton');
      inquiryBtn.href =
        `mailto:rashid.aaron@yahoo.com?subject=Print Inquiry – ${encodeURIComponent(print.title)}`;

      // NEXT / PREVIOUS
      const index = prints.findIndex(p => p.slug === slug);

      const prevBtn = document.getElementById('prevPrint');
      const nextBtn = document.getElementById('nextPrint');

      if (index > 0) {
        prevBtn.href = `/prints/template.html?print=${prints[index - 1].slug}`;
        prevBtn.style.display = "inline-block";
      }

      if (index < prints.length - 1) {
        nextBtn.href = `/prints/template.html?print=${prints[index + 1].slug}`;
        nextBtn.style.display = "inline-block";
      }
    }

    loadPrint();
  </script>

</body>
</html>
