<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fine Art Prints – Aaron Captures</title>

  <!-- Adobe Fonts + Main Styles -->
  <link rel="stylesheet" href="https://use.typekit.net/ynk4toa.css" />
  <link rel="stylesheet" href="/style.css" />
</head>

<script>
  async function loadPrints() {
    const response = await fetch('/prints/prints.json');
    const prints = await response.json();

    const grid = document.querySelector('.prints-grid');

    prints.forEach(print => {
      const card = document.createElement('article');
      card.className = 'print-card';

      card.innerHTML = `
        <a href="/prints/template.html?print=${print.slug}">
          <div class="print-thumb">
            <img src="${print.image}" alt="${print.title}">
          </div>
          <h3 class="print-title">${print.title}</h3>
          <p class="print-collection">${print.collection}</p>
          <span class="print-link">View Print →</span>
        </a>
      `;

      grid.appendChild(card);
    });
  }

  loadPrints();
</script>

<body>

  <!-- HEADER (matches homepage) -->
  <header class="site-header">
    <div class="site-header-inner">
      <div class="site-title">
        <a href="/">Aaron Captures</a>
      </div>
      <button class="nav-toggle" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <nav class="nav-menu">
        <a href="/">Home</a>
        <a href="/collections/">Collections</a>
        <a href="/prints/" class="active">Prints</a>
        <a href="/sessions/">Sessions</a>
        <a href="#contact-footer">Contact</a>
      </nav>
    </div>
  </header>

  <!-- PAGE TITLE -->
  <section class="page-intro prints-intro">
    <div class="page-intro-inner">
      <h1 class="page-title">Fine Art Prints</h1>
      <p class="page-subtitle">
        Limited edition prints, signed and numbered. Museum-grade archival papers.  
      </p>
    </div>
  </section>

  <section class="prints-grid-section">
  <div class="prints-grid"></div>
</section>

  <!-- FOOTER (matches homepage) -->
  <footer class="site-footer" id="contact-footer">
    <div class="footer-inner">

      <div class="footer-logo-top">
        <img src="/assets/aaron-captures-logo.jpg" alt="Aaron Captures logo">
      </div>

      <p class="footer-email"><a href="mailto:rashid.aaron@yahoo.com">rashid.aaron@yahoo.com</a></p>

      <p class="footer-social">
        <a href="https://instagram.com/aaron.captures" target="_blank">Instagram</a>
        <span>·</span>
        <a href="https://tiktok.com/@aaron.captures" target="_blank">TikTok</a>
        <span>·</span>
        <a href="https://facebook.com/aaron.capture" target="_blank">Facebook</a>
      </p>

      <p class="footer-copy">
        © 2025 Aaron Captures. All Rights Reserved.
      </p>

      <a href="/" class="back-home-link">← Back to Homepage</a>

    </div>
  </footer>

  <!-- NAV SCRIPT -->
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    if (navToggle && navMenu) {
      navToggle.addEventListener('click', () => {
        const isOpen = navMenu.classList.toggle('nav-menu-open');
        navToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
    }
  </script>

</body>
</html>
